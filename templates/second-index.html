<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <title>Key Value Lookup Service</title>
  </head>
  <body>
    <form method="POST">
      <h1>Key Value Lookup Service</h1>

      <p>
        <label for="fkey">Key</label>
        <input type="text" name="key" value={{ key }}>
      </p>
      
      <p>
        <label for="fvalue">Value</label>
        <input type="text" name="cache_value" value={{ cache_value }}>
      </p>

      <p>
        <input type="submit" name="submit" class="load-button" value="load">
        <input type="submit" name="submit" class="save-button" value="save">
      </p>
    </form>
  </body>
</html>
